<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="container nav__wrapper">
        <div class="nav">
          <a class="nav__logo" href="#">
            <img src="./images/logo.svg" alt="logo" />
          </a>
          <input type="checkbox" id="navCheckBox">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="#">Products</a>
            </li>
            <li class="nav__list-item">
              <a href="#">Rooms</a>
            </li>
            <li class="nav__list-item">
              <a href="#">Services</a>
            </li>
            <li class="nav__list-item">
              <a href="#">Inspirations</a>
            </li>
          </ul>
        </div>
        <label class="nav__checkbox" for="navCheckBox">
        </label>
        <a class="message__icon" href="#"
          ><img src="./images/icon_messages.svg" alt="messages"
        /></a>
      </div>
    </header>
    <!-- end of header  -->
    <!-- hero  -->
    <section class="hero">
      <div class="container hero__wrapper">
        <div class="hero__content">
          <span>HOME DESIGN</span>
          <h2>Elegance for Interiors & Exteriors</h2>
          <p>We provide everyone with modern, 
            trendy, quality furniture</p>
            <a class="scrollDownBtn" href="#"></a>

        <div class="hero__bg"></div>
      </div>
    </section>
